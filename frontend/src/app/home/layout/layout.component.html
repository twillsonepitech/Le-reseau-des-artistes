<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <h1 class="example-app-name">Réseau d'artiste</h1>
      <button style="position: absolute; right: 0; margin-right: 5px;" mat-mini-fab color="accent" [matMenuTriggerFor]="menu" aria-label="Example icon button with a delete icon">
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Se déconnecter</span>
        </button>

        <button (click)="deleteAccount()" color="warn" mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Supprimer mon compte</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <!-- <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width: 400px;" > -->
        <mat-sidenav #snav [opened]="true" [mode]="'side'"  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width: 400px;" >
        <mat-nav-list>
         
          <a mat-list-item [routerLink]="nav.path" *ngFor="let nav of fillerNav">
            <mat-icon matPrefix>{{nav.icon}}</mat-icon>
            <span style="margin-left: 10px;">{{nav.title}}</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div style="width: 600px; margin: auto;">
        <router-outlet></router-outlet>
      </div>
      </mat-sidenav-content>

    </mat-sidenav-container>
  </div>
